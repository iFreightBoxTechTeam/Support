<div class="search-wrapper">
  <h1>Issues</h1>
  <div>
    <input
      type="text"
      class="search-input"
      placeholder="Search by name, status"
      [(ngModel)]="searchTerm"
      (input)="onSearch(searchTerm)"
    />
  </div>
</div>



<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Issue ID</th>
        <th>User</th>
        <th>Tenant Code</th>
        <th>Raised Date</th>
        <th>Status</th>
        <th>Module</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issues">
       <td (click)="editIssue(issue.id)" data-toggle="modal" data-target="#exampleModalLong" style="cursor: pointer;">
  {{ issue.id }}
</td>
        <td>{{ issue.user }}</td>
        <td>{{ tenant.user }}</td>
        <td>
  {{ issue.raisedDate | date:'yyyy-MM-dd hh:mm:ss a' }}</td>
        <td>{{ issue.status }}</td>
        <td>{{ issue.module }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-primary me-2" data-toggle="modal" data-target="#exampleModalLong" (click)="editIssue(issue.id)">
              <i class="fa fa-pencil"></i>
            </button>
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <app-issue></app-issue>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteIssue(issue.id)">
              <i class="fa fa-trash"></i>
            </button>
          

            <button routerLink="/view" class="btn btn-sm btn-info" (click)="viewLog(issue.id)">
               <i class="fa fa-eye"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
