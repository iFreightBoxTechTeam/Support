<div class="search-wrapper mb-3" style="text-align: right; display: flex; justify-content: flex-end; align-items: center; gap: 20px;">
  <h1 style="margin: 0;" justify-content: flex-start>Issues</h1>
  <div style="position: relative; width: 300px;">
    <input
      type="text"
      placeholder="Search by name, status"
      [(ngModel)]="searchTerm"
      (input)="onSearch(searchTerm)"
      class="form-control search-input"
    />
    <i class="fa fa-search search-icon"></i>
  </div>
</div>


<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Issue ID</th>
        <th>Description</th>
        <th>User</th>
        <th>Tenant Code</th>
        <th>Raised Date</th>
        <th>Status</th>
        <th>Assign To</th>
        <th>Module</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issues">
        <td>{{ issue.id }}</td>
        <td>{{ issue.description }}</td>
        <td>{{ issue.user }}</td>
        <td>{{ tenant.user }}</td>
        <td>{{ issue.raisedDate | date:'mediumDate' }}</td>
        <td>{{ issue.status }}</td>
        <td>{{ issue.assignTo }}</td>
        <td>{{ issue.module }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-primary me-2" data-toggle="modal" data-target="#exampleModalLong" (click)="editIssue(issue.id)">
              <i class="fa fa-pencil"></i>
            </button>
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <app-issue></app-issue>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteIssue(issue.id)">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-sm btn-info" (click)="viewLog(issue.id)">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
