<div class="search-wrapper mb-3" style="text-align: right; display: flex; justify-content: flex-end; align-items: center; gap: 20px;">
  <h1 style="margin: 0;" justify-content: flex-start>Issues</h1>
  <div style="position: relative; width: 300px;">
    <input
      type="text"
      placeholder="Search by name, status"
      [(ngModel)]="searchTerm"
      (input)="onSearch(searchTerm)"
      class="form-control search-input"
    />
    <i class="fa fa-search search-icon"></i>
  </div>
</div>


<!-- Table -->
<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Issue ID</th>
        <th>Description</th>
        <th>User</th>
        <th>Tenant Code</th>
        <th>Raised Date</th>
        <th>Status</th>
        <th>Assign To</th>
        <th>Module</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of issues">
        <td>{{ issue.id }}</td>
        <td>{{ issue.description }}</td>
        <td>{{ issue.user }}</td>
        <td>{{ tenant.user }}</td>
        <td>{{ issue.raisedDate | date:'mediumDate' }}</td>
        <td>{{ issue.status }}</td>
        <td>{{ issue.assignTo }}</td>
        <td>{{ issue.module }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-primary me-3" (click)="editIssue(issue.id)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger me-3" (click)="deleteIssue(issue.id)">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-sm btn-info" (click)="viewLog(issue.id)">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
