<div class="modal fade" id="addStatusModal" tabindex="-1" aria-labelledby="addStatusModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addStatusModalLabel">{{ isEditMode ? 'Edit Status' : 'Add Status' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      
      
      <div class="modal-body">
        <form (ngSubmit)="addStatus()">
            <div class="mb-2">
                <label for="statusName" class="form-label">Name</label>
                <input type="text" class="form-control" id="statusName" [(ngModel)]="newStatus.status_name" name="name" required />
            </div>
              <button type="submit" class="btn btn-primary">
              {{ isEditMode ? 'Update Status' : 'Add Status' }}
            </button>
        </form>
      </div>

      <!-- <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="addStatus()">Add</button>
      </div> -->

    </div>
  </div>
</div>
