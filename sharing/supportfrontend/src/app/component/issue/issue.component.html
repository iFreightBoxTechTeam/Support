<div class="issue-container">
  <!-- Header -->
  <div class="header">
    <h2>Issue</h2>
    <div class="issue-meta">
      <span class="issue-id">#225187</span>
      <span class="status-label">Status:</span>
    </div>
  </div>

  <!-- Two-column layout -->
  <div class="issue-content">
    <!-- Left: Description and Dropdowns -->
    <div class="left-pane">
      <div class="form-group">
        <label>Description:</label>
        <p class="description-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>

      <div class="form-group">
        <label>Assign To:</label>
        <select [(ngModel)]="assignTo">
          <option value="">-- Select --</option>
          <option *ngFor="let user of ['Vijaya', 'Shreya', 'Riddhi', 'Aditya', 'Vijayalaxmi']" [value]="user">
            {{ user }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Status:</label>
        <select [(ngModel)]="overallStatus">
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
    </div>

    <!-- Right: Image Upload and Preview -->
    <div class="right-pane">
      <div class="form-group">
        <label>Upload Images:</label>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple accept="image/*" hidden />
        <button type="button" class="upload-button" (click)="triggerFileInput()">ðŸ“· Upload</button>
      </div>

      <div class="image-preview">
        <div class="image-card" *ngFor="let img of images; let i = index">
          <img [src]="img.url" (click)="openImageModal(img.url)" alt="Preview" />
          <button class="delete-button" (click)="deleteImage(i)">Ã—</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal-overlay" *ngIf="selectedImageUrl" (click)="closeImageModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <img [src]="selectedImageUrl" alt="Full Image" />
      <button class="close-button" (click)="closeImageModal()">Ã—</button>
    </div>
  </div>
</div>
