
<div 
  class="modal" 
  *ngIf="showModal"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;"
>
  <div 
    class="modal-content" 
    style="background: white; padding: 20px; width: 600px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);"
  >
    <span class="close-button" (click)="closeModal()" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
    <h3>Issue History</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of history">
          <td>{{ entry.date | date:'short' }}</td>
          <td>{{ entry.status }}</td>
          <td>{{ entry.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
