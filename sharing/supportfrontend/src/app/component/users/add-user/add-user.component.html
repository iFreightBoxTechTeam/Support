<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h5  class="modal-title">{{ isEditMode ? 'Edit User' : 'Add New User' }}</h5>
    <form (ngSubmit)="addUser()">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="newUser.name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="userMobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="userMobile" [(ngModel)]="newUser.mobile" name="mobile" />
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" [(ngModel)]="newUser.email" name="email" />
          </div>
          <div class="mb-3">
            <label for="userAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="userAddress" [(ngModel)]="newUser.address" name="address" />
          </div>
          <button type="submit" class="btn btn-primary" (click)="addUser()">{{ isEditMode ? 'Update User' : 'Add User' }}</button>
        </form>
  </div>
</div>
