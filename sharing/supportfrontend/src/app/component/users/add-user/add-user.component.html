<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-2">
          <label>Name</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.name" />
        </div>
        <div class="mb-2">
          <label>Mobile</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.mobile" />
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="newUser.email" />
        </div>
        <div class="mb-2">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="newUser.address" />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="addUser()">Add</button>
      </div>

    </div>
  </div>
</div>
