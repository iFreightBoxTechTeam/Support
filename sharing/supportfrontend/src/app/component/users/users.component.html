
<app-nav-main
  [showAddButton]="true"
  (openAddUser)="openAddUserModal()"
  (searchChange)="onSearchChange($event)"
></app-nav-main>

<!-- Add User Modal Component -->
<app-add-user></app-add-user>

<!-- User list section -->
<div class="user-card">
  <div class="user-task">
    <h1>Users</h1>
  </div>

  <div class="user-details">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="edit-btn" (click)="editUser(user.id)" title="Edit">Edit</button>
            <button class="delete-btn" (click)="deleteUser(user.id)" title="Delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Show message if no users found -->
    <div *ngIf="filteredUsers.length === 0" class="no-users-msg">
      No users found.
    </div>
  </div>

  <!-- Pagination controls -->
  <nav class="pagination-nav" *ngIf="totalPages > 1">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
