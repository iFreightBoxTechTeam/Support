<div class="modal fade" id="addIssueModal" tabindex="-1" aria-labelledby="addIssueModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addIssueModalLabel">Add Issue</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="addIssue()">
            <div class="mb-2">
                <label for="issueName" class="form-label">Name</label>
                <input type="text" class="form-control" id="issueName" [(ngModel)]="newIssue.issue_name" name="name" required />
            </div>
                <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
      </div>

    

    </div>
  </div>
</div>
