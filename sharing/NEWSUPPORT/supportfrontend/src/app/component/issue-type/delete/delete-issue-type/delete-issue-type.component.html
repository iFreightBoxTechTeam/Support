<div class="delete-modal">
  <div class="delete-modal-box">
    <h2 class="modal-title">Confirm Deletion</h2>
        <span class="close-btn" (click)="removeModal()">&times;</span>
    <p class="delete-text">Are you sure you want to delete this item?</p>
    <div class="delete-actions">
      <button class="delete-btn delete-confirm" (click)="deleteIssueType()">Yes, delete</button>
      <button class="delete-btn delete-cancel" (click)="removeModal()">Cancel</button>
    </div>
  </div>
</div>
