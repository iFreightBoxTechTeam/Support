<div class="modal fade" id="addStatusModal" tabindex="-1" aria-labelledby="addStatusModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addStatusModalLabel">{{ isEditMode ? 'Edit Status' : 'Add Status' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form (ngSubmit)="addStatus()" #statusForm="ngForm">
          <div class="form-group">
            <label for="StatusName">Status Name</label>
            <input
              type="text"
              class="form-control"
              id="StatusName"
              name="StatusName"
              [(ngModel)]="newStatus.StatusName"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            {{ isEditMode ? 'Update' : 'Add' }} Status
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
