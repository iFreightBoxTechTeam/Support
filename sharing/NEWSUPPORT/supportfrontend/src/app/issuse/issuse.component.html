<div class="issues_card">
  <div class="search-wrapper">
    <h1 class="heading_title">Issues</h1>
    <div>
      <input
        type="text"
        class="search-input"
        placeholder="Search by name, status"
        [(ngModel)]="searchTerm"
        (input)="onSearch(searchTerm)"
      />
    </div>
  </div>


  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>user ID</th>
          <th>User</th>
          <th>Tenant Code</th>
          <th>Raised Date</th>
          <th>Status</th>
          <th>Assig To</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of paginatedIssues">
  <td><button class="btn btn-sm me-2" (click)="editIssue(issue)">{{ issue.UserId }}</button></td>
   <td>{{ issue.Name }}</td>
  <td>{{ issue.TenantCode }}</td>
  <td>{{ issue.LogTime | date:'yyyy-MM-dd hh:mm:ss a' }}</td>
  <td>{{ issue.StatusName }}</td>
  <td>{{ issue.AssignTo }}</td>

          <td> 
            <div class="btn-group">     
               <!-- edit btn -->
                <button (click)="editIssue(issue)" class="btn btn-sm">
              
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.1498 7.93997L8.27978 19.81C7.21978 20.88 4.04977 21.3699 3.32977 20.6599C2.60977 19.9499 3.11978 16.78 4.17978 15.71L16.0498 3.84C16.5979 3.31801 17.3283 3.03097 18.0851 3.04019C18.842 3.04942 19.5652 3.35418 20.1004 3.88938C20.6356 4.42457 20.9403 5.14781 20.9496 5.90463C20.9588 6.66146 20.6718 7.39189 20.1498 7.93997Z" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>

              <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
              <div class="modal-dialog" role="document">
              <div class="modal-content">

              <!-- <app-issue></app-issue> -->
      
                   
                  </div>
                </div>
              </div>
              <button class="btn btn-sm me-2" (click)="deleteIssue(issue.UserId)">
                <!-- Delete SVG icon -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 7H20" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6 10L7.70141 19.3578C7.87432 20.3088 8.70258 21 9.66915 21H14.3308C15.2974 21 16.1257 20.3087 16.2986 19.3578L18 10" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <!-- View btn -->
              <button class="btn btn-sm " (click)="viewLog(issue)">
                <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="3" stroke="#33363F" stroke-width="2"></circle> <path d="M20.188 10.9343C20.5762 11.4056 20.7703 11.6412 20.7703 12C20.7703 12.3588 20.5762 12.5944 20.188 13.0657C18.7679 14.7899 15.6357 18 12 18C8.36427 18 5.23206 14.7899 3.81197 13.0657C3.42381 12.5944 3.22973 12.3588 3.22973 12C3.22973 11.6412 3.42381 11.4056 3.81197 10.9343C5.23206 9.21014 8.36427 6 12 6C15.6357 6 18.7679 9.21014 20.188 10.9343Z" stroke="#33363F" stroke-width="2"></path> </g></svg>
              </button>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 

  
<!-- </div> -->

<app-view #viewModal></app-view>
 


</div>


<app-issue #IssueComponent></app-issue>



<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChanged)="onPageChange($event)">
</app-pagination>
