
<footer class="footer-navbar">
  <div class="pagination-container justify-content-between">
    
    <!-- Left: Dropdown -->
    <div class="page-selector d-flex align-items-center">
      <label for="pageSelect" class="me-2">Go to:</label>
      <select
        id="pageSelect"
        [(ngModel)]="currentPage"
        (change)="changePage(currentPage)"
        class="form-select form-select-sm"
      >
        <option *ngFor="let page of [].constructor(totalPages); let i = index" [value]="i + 1">
          Page {{ i + 1 }}
        </option>
      </select>
    </div>

    <!-- Right: Pagination Controls -->
    <nav *ngIf="totalPages > 1">
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>

        <li class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>

  </div>
</footer>
