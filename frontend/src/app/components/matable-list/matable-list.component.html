<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matable Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .table th {
      background-color: #3d8ad6a1;
      color: white;
      text-align: center;
      vertical-align: middle;
    }
    .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table-responsive {
  position: relative;
  padding-top: 30px; /* Space for the export button */
}

.export-container {
  position: right;
  top: 0;
  right: 50; /* Positions the export button on the right */
  z-index: 10; /* Ensures the button is above the table */
}

table {
  width: 100%;
  margin-top: 50px; /* Adds space below the button */
}

    .table img {
      max-width: 100px;
      height: auto;
      border-radius: 6px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0,0,0,.05);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<div class="mein">
<div class="container">
  <!-- Button to toggle the form visibility -->

<app-header></app-header>
   
<div class="d-flex justify-content-end mb-2">
  <button class="btn btn-primary" (click)="showComponent()">Add New Matable</button>

 


</div>
 <div class="export-container">
  <app-export></app-export>
</div>
</div>

   


<!-- changed here  -->


  <!-- Form Component: Only shown when isComponentVisible is true -->
  <app-matable-form *ngIf="isComponentVisible" (formSubmitted)="onFormSubmitted()"></app-matable-form>

  <!-- Matable List Table (displaying the existing matables) -->
  <div class="matable-list">
    <app-search></app-search>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Tenant Code</th>
          <th>User ID</th>
          <th>Images</th>
          <th>LogTime</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let matable of matables">
        <td>{{ matable.Id }}</td>
        <td>{{ matable.Name }}</td>
        <td>{{ matable.Description }}</td>
        <td>{{ matable.StatusName }}</td>
        <td>{{ matable.TenantCode }}</td>
        <td>{{ matable.UserId }}</td>
        <td>
          <img *ngIf="matable.ImagePaths && matable.ImagePaths.length"
               [src]="matable.ImagePaths[0]" alt="Image" />
        </td>
        <td>{{ matable.LogTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
         <td>
            <!-- Edit and Delete buttons -->
            <button class="btn btn-primary btn-sm" (click)="updateMatable(matable.UserId, matable)">
              Edit
            </button>
            
            <button class="btn btn-secondary btn-sm" (click)="deleteMatable(matable.UserId)">
              Delete
            </button>
          </td>
      </tr>
     
    </tbody>
      <div class="pagination">
      <!-- <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
      <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button> -->
      <div class="main-container">
        <div class="nav-container">
      <ul>
       <button> <a href ="#">Previous</a></button>
       <button> <a href ="#">Next</a></button>
        </ul>
        </div>
        <div class="comp-container">
        <!-- <app-next></app-next>
        <app-previous></app-previous> -->
        <router-outlet></router-outlet>
        </div>
        </div>
      
      
      
    </div>
    </table>

    <!-- Pagination (if applicable) -->
   
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
