<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">Submit Form</h3>
    <form [formGroup]="matableForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-3">
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter Name" formControlName="Name" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="Description">Description</label>
        <input type="text" id="Description" placeholder="Enter Description" formControlName="Description" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="StatusName">Status</label>
        <input type="text" id="StatusName" placeholder="Enter Status" formControlName="StatusName" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="TenantCode">Tenant Code</label>
        <input type="text" id="TenantCode" placeholder="Enter Tenant Code" formControlName="TenantCode" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="UserId">User ID</label>
        <input type="text" id="UserId" placeholder="Enter User ID" formControlName="UserId" class="form-control" />
      </div>

      <div class="form-group mb-3">
        <label for="image" class="form-label">Image</label>
            <app-fileip (imageSelected)="onImageSelected($event)"></app-fileip>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
      </div>
    </form>
  </div>
</div>
