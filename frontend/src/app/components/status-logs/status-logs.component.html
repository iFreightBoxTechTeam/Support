<app-header class="head1"></app-header>

<div class="container mt-4">
  <h2>Status Logs</h2>

  <!-- Optional: Add loading or error states -->
  <div *ngIf="logs.length === 0">
    <p>No logs available or still loading...</p>
  </div>

  <!-- Logs table -->
  <div class="matable-list">
      <table class="table table-bordered">
        <thead>
      <tr>
        <th>Status Id</th>
        <th>Status</th>
        <th>Matable</th>
        <th>Matable Id</th>
        <th>Time</th>
      </tr>
      <br>
    </thead>
    <tbody>
      
      <tr *ngFor="let log of logs">
        <td>{{log.statusId}}</td>
        <td>{{ log.statusName }}</td>
        <td>{{ log.matableName }}</td>
        <td>{{log.matableId}}</td>
        <td>{{ log.logTime | date: 'short' }}</td>
      </tr>
      
    </tbody>
  </table>
</div>
