<div class="form-container">
  <h2>Sign Up Page</h2>

  <form (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" [(ngModel)]="name" name="name" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" [(ngModel)]="email" name="email" required /></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" [(ngModel)]="password" name="password" required /></td>
      </tr>
      <tr>
        <td><label for="confirm-password">Confirm Password:</label></td>
        <td><input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required /></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>

  <div *ngIf="message" class="text-center mt-4 text-red-500">
    {{ message }}
  </div>

  <p class="text-center text-sm mt-4">
     Already have an account?
    <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>
