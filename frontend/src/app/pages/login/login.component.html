

<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Login to MyApp</h2>

    <form
      (ngSubmit)="onSubmit()"
      #loginForm="ngForm"
      class="space-y-4"
      autocomplete="off"
    >
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          ngModel
          required
          placeholder="Email Address"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          ngModel
          required
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="rememberMe" ngModel />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition duration-200"
      >
        Login
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="mt-4 text-center text-sm">
      Don't have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
