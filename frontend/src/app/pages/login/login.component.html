<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    
  <div class="w-full max-w-sm p-6 bg-blue-100 rounded-2xl shadow-lg">

     <!-- Login Heading  -->
     <div class="main2"> 
    <h2 class="text-2xl font-bold text-center mb-6">Login to MyApp</h2>

    <form
      (ngSubmit)="onSubmit()"
      #loginForm="ngForm"
      class="space-y-4"
      autocomplete="off"
    >
      <!-- Name (Username) -->
      <div>
        <label class="form-label fw-medium mb-1 small" for="username">Username</label>
        <input
          
          id="name"
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Enter your name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      
      <!-- Password (optional) -->
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="loginError" class="text-red-500 text-sm">
        {{ loginError }}
      </div>
      <br>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="rememberMe" ngModel />
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <br>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition duration-200"
      >
        Login
      </button>
    </form>
    </div>
    </div>
     </div>
