<div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-r from-indigo-500 to-purple-600">
  <div class="w-full max-w-sm bg-login">

    <h2 class="text-2xl font-bold text-center text-white mb-6">Login to MyApp</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4" autocomplete="off">
      
      <!-- Username -->
      <div>
        <label class="block text-white text-sm mb-1" for="username">Username</label>
        <input
          id="username"
          type="text"
          name="name"
          [(ngModel)]="name"
          #nameRef="ngModel"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-2 rounded"
        />
        <div *ngIf="nameRef.invalid && nameRef.touched" class="text-red-300 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-white text-sm mb-1">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          #passwordRef="ngModel"
          required
          minlength="6"
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded"
        />
       <div *ngIf="passwordRef.invalid && passwordRef.touched" class="text-red-300 text-sm mt-1">
       <div *ngIf="passwordRef.errors?.['required']">Password is required.</div>
       <div *ngIf="passwordRef.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>

      </div>

      <!-- Error Message -->
      <div *ngIf="loginError" class="text-red-300 text-sm">
        {{ loginError }}
      </div>

      <!-- Remember Me / Forgot -->
      <div class="flex items-center justify-between text-white text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="rememberMe" ngModel />
          <span>Remember me</span>
        </label>
        <a href="#" class="hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 bg-blue-700 text-white rounded hover:bg-blue-800 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
