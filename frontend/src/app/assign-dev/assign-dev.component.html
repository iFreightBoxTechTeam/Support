<app-header></app-header>
<!-- Add Developer -->
<div class="center-container">
  <div class="input-center">
    <input [(ngModel)]="newDev.DevName" placeholder="Developer Name" />
    <button (click)="addDev()">Add</button>
  </div>

  

<!-- List Developers -->
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Developer Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dev of devs">
      <td>{{ dev.Id }}</td>          <!-- Use dev.Id if your API sends "Id" -->
      <td>{{ dev.DevName }}</td>    <!-- Use dev.DevName as per your API -->
      <td>
        <button (click)="editDev(dev)">Edit</button>
        <button (click)="deleteDev(dev.Id)">Delete</button>  <!-- Make sure case matches -->
      </td>
    </tr>
  </tbody>
</table>
</div>

<!-- Edit Developer -->
<div *ngIf="selectedDev">
  <h3>Edit Developer</h3>
  <input [(ngModel)]="selectedDev.DevName" />
  <button (click)="updateDev()">Update</button>
  <button (click)="selectedDev = null">Cancel</button>
</div>
